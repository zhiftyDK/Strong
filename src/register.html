<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="./scripts/auth.js"></script>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 90vh;">
            <div class="col-12 text-center color-main">
                <img src="./images/dumbbell.svg" class="hover-mouse" style="width: 5rem;" onclick="location.assign('/index.html')">
                <h1 style="font-size: 3rem;" class="hover-mouse" onclick="location.assign('/index.html')"><strong>Strong</strong></h1>
            </div>
            <div class="col-lg-5 col-md-8 col-sm-12">
                <div class="form-floating">
                    <input type="text" class="form-control bg-lightdark color-main" id="name" placeholder="Peter Poulsen">
                    <label for="name" class="color-main">Name</label>
                </div>
                <div class="form-floating mt-4">
                    <input type="Email" class="form-control bg-lightdark color-main" id="email" placeholder="peter@mail.com">
                    <label for="name" class="color-main">Email</label>
                </div>
                <div class="form-floating mt-4">
                    <input type="password" class="form-control bg-lightdark color-main" id="password" placeholder="********">
                    <label for="purpose" class="color-main">Password</label>
                </div>
                <div class="mt-4 text-center">
                    <button class="btn btn-outline-light" id="registerbtn">Register</button>
                </div>
                <div class="mt-4 text-center">
                    <a href="./login.html">Already have an account?</a>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
